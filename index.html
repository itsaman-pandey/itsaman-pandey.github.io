<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 19th Birthday, Devika!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7; /* Set your preferred background color */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333; /* Set your preferred text color */
            margin-top: 50px;
            font-size: 2em;
            position: relative;
        }

        .animated-number {
            display: inline-block;
            position: relative;
            animation: bounce 1s infinite;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Happy <span class="animated-number">19</span>th Birthday, Devika!</h1>

    <div class="photo-container">
        <img class="photo" src="photo1.jpg" alt="Photo 1">
        <img class="photo" src="photo2.jpg" alt="Photo 2">
        <!-- Add more photos as needed -->
    </div>
</body>
</html>
